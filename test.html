                    <div class="ui label" set-color="blue" data-content="Community Members">
                        <a href="#section-1" du-smooth-scroll du-scrollspy><i class="icon users"></i> <span ng-hide="!isSmall">Community Members</span></a>
                    </div>
                </div>
                <div class="item">
                    <div class="ui label" set-color="green" data-content="Product Status">
                        <a href="#section-2" du-smooth-scroll du-scrollspy><i class="icon heartbeat"></i> <span ng-hide="!isSmall">Product Status</span></div></a>

                <div class="item">
                    <div class="ui label" set-color="purple" data-content="Voc Sentiment">

                </div>
            </div>
        </div>
    </div>

        $('#scrollspy .list .item .label').popup()
