<div class="card fluid topic-selector" ng-class="{'active':t.TechCategoryName===query.topic}" style="min-width:150px">
    <div class="content">
        <div class="header">{{t.TechCategoryName}}</div>
        <div class="description">
            <table class="ui very compact small table">
                <thead>
                    <tr>
                        <th>Platform</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in t.Platforms">
                        <td>{{s.PlatformName}}</td>
                        <td>
                            <!--{{s.isEnabled}}-->
                            <i ng-if="s.isEnabled" class="check circle icon green"></i>
                            <i ng-if="!(s.isEnabled)" class="remove circle icon red"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-if="t.isGA" class="ui green bottom attached button" ng-click="startGetData(t.TechCategoryName)">
        <i class="search icon"></i> Query
    </div>
    <div ng-if="!(t.isGA)" class="ui bottom attached button">
        <i class="search military icon"></i>  Coming Soon...
    </div>
</div>
