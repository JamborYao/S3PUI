        <div class="ui input">
            <input type="text" placeholder="Twitter Keyword..." ng-keypress="($event.charCode==13)? addKwd($event,currentTopic.tagsCfg.Keywords) : return">
        </div>
        <div class="ui raised segment" ng-show="currentTopic.tagsCfg.Keywords.length">
            <div class="ui blue label" ng-repeat="kwd in currentTopic.tagsCfg.Keywords">
                {{kwd}}
                <i class="delete icon" ng-click="currentTopic.tagsCfg.Keywords.splice($index,1)"></i>
            </div>
        </div>
        <div class="ui floating message text center" ng-show="currentTopic.tagsCfg.Keywords.length === 0">
            {{CONST.ERRORS['2']}}
        </div>
    </div>
    <div class="content first" ng-show="selectedPlatform==='so'">
        <div class="ui sub header">SO Tags</div>
        <button class="circular green ui icon button mini" ng-click="sotags.push('')">
            <i class="icon plus"></i>
        </button>
        <div class="ui divided list">
            <div class="item" ng-repeat="w in sotags">
                <div class="right floated content">
                    <button class="circular red ui icon button mini" ng-click="sotags.splice($index,1)">
                        <i class="icon minus"></i>
                    </button>
                </div>
                <div class="content">
                    <div class="ui input">
                        <input type="text" value={{w}} placeholder="SO Tag...">
                    </div>
                </div>
            </div>
            <div class="item" ng-show="sotags.length === 0">
                <div class="ui floating message text center">
                    {{CONST.ERRORS['2']}}
                </div>
            </div>
        </div>
    </div>

    <div class="content first" ng-show="selectedPlatform==='msdn'">
        <div class="ui sub header">MSDN Category Names</div>
