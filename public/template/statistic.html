<div class="row">
    <div class="ui small {{color}} statistic">
        <div class="label">
            {{title}}
            <i ng-show="comment" class="popup small link help icon" data-content="{{comment}}" data-variation="mini inverted"></i>
        </div>
        <div class="value" ng-if="!isVolObj()" ng-style="{'font-size': volume.length>15?'32px':'auto'}">
            {{volume| thousandsuffix }}
        </div>
        <div class="value" ng-if="isVolObj()" ng-style="style" style="font-size:36px">
            <span ng-repeat="v in volume track by $index">{{v}}
                <span ng-show="subVolume" class="text large" style="margin-left: -10px;margin-right: -10px;">({{subVolume[$index] | percentage:0}})</span>
                {{$last ? '' : ':'}}
            </span>
        </div>
        <div class="mini label">
            <!--<ng-statistic-label ng-init="label = labels[0]"></ng-statistic-label>-->
            <ng-statistic-label label=labels[0]></ng-statistic-label>
            <br />
            <!--<ng-statistic-label ng-init="label = labels[1]"></ng-statistic-label>-->
            <ng-statistic-label label=labels[1]></ng-statistic-label>
        </div>
    </div>
</div>
